# Barebones Github Action for testing that React.js frontend server runs without errors

name: Test React.js Project

on:
  push:
    branches:
      - main

jobs:
  test-react:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        working-directory: ./frontend
        run: |
          npm ci

      - name: Run npm run dev
        working-directory: ./frontend
        run: |
          npm run dev
